<!doctype html>
<html data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <title>WiFi Connector</title>
  </head>
  <body class="min-h-screen bg-base-200 p-8">
    <div class="max-w-4xl mx-auto">
      <h1 class="text-4xl font-bold mb-6">WiFi Connector</h1>
      <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
          <h2 class="card-title">WiFi Connection Manager</h2>
          <p>This is a placeholder for the WiFi connector app.</p>

          <div class="keyboard-input-example mt-6">
            <h3 class="text-xl font-semibold mb-3">Example: WiFi Setup with Onscreen Keyboard</h3>
            <div class="form-control mb-4">
              <label class="label">
                <span class="label-text">Network Name (SSID)</span>
              </label>
              <input
                type="text"
                id="ssid-input"
                placeholder="Enter network name"
                class="input input-bordered w-full"
              />
            </div>

            <div class="form-control mb-4">
              <label class="label">
                <span class="label-text">Password</span>
              </label>
              <input
                type="password"
                id="password-input"
                placeholder="Enter password"
                class="input input-bordered w-full"
              />
            </div>

            <button class="btn btn-primary">Connect to WiFi</button>
            <button class="btn btn-accent" onclick="window.appAPI.goToAppSelector()">Back to App Selector</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Onscreen Keyboard Container -->
    <div id="keyboard-container" class="keyboard-container">
      <div id="simple-keyboard" class="simple-keyboard"></div>
    </div>

    <script type="module" src="./renderer.ts"></script>
  </body>
</html>
